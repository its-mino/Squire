<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script src="game.js" defer></script>
    </head>
    <body>
        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex">
                <div id="title" class="card d-flex w-50">
                    :)
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center h-75 mt-3">
            <div class="col-3 d-flex">
                <div id="option1" class="card d-flex w-100 h-75 align-self-center" onclick="resolveEvent(0)">
                    <div id="option1header" class="card-header">
                        Title
                    </div>
                    <div id="option1body" class="card-body">
                        Body
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div id="option2" class="card d-flex w-100 h-75 align-self-center" onclick="resolveEvent(1)">
                    <div id="option2header" class="card-header">
                        Title
                    </div>
                    <div id="option2body" class="card-body">
                        Body
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div id="option3" class="card d-flex w-100 h-75 align-self-center" onclick="resolveEvent(2)">
                    <div id="option3header" class="card-header">
                        Title
                    </div>
                    <div id="option3body" class="card-body">
                        Body
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex">
                <div id="description" class="card d-flex w-100">
                    :)
                </div>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary d-flex" data-bs-toggle="modal" data-bs-target="#squireModal">Stats</button>
            </div>
        </div>

        <div class="modal fade" id="squireModal" tabindex="-1" aria-labelledby="squireName" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 id="squireName" class="modal-title fs-5">Squire Name</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Adventurer: <span id="adventurerName">Adventurer Name</span><br>
                    Adventurer Health: <span id="adventurerHealth">Adventurer Health</span>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
